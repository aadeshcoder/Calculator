<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="output">
            <span type="text" id="result"> </span>
        </div>
        <div class="btns operators">
            <div class="sign">
                (
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                )
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                %
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                AC
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                7
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                8
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                9
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                /
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                4
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                5
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                6
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                *
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                1
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                2
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                3
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                -
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                0
            </div>
        </div>
        <div class="btns operand">
            <div class="sign">
                .
            </div>
        </div>
        <div class="btns" id="equals">
            <div class="sign">
                =
            </div>
        </div>
        <div class="btns operators">
            <div class="sign">
                +
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
